<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="./images/favicon-32x32.png">
    <title>order summary main</title>
</head>
<body>
        <div class="mask">
            <img src="./images/illustration-hero.svg" class="main-img" alt="img">
            <h1>Order Summary</h1>

                and podcasts on any device anywhere you like!</p>
                <div class="music-box">
                    <div class="icon">
                    
                    <img src="./images/icon-music.svg" class="music-icon" alt="music icon">
                    <div id="music-box-p">
                        <h2>Annual Plan</h2>
                    <span>$59.99/year</span>
                   </div>
                    </div>
            
               
                    <p class="change">change</p>

                <p class="pay">Proceed to Payment</p>
                </div>
                <div class="can">

                    </div>
            </div>
        </div>
